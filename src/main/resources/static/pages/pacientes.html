<!DOCTYPE html>
<html lang="es">
  <head>
    <title>CRUD Pacientes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      src="../js/paciente/update_paciente.js"
    ></script>
    <script
      type="text/javascript"
      src="../js/paciente/delete_paciente.js"
    ></script>
    <script type="text/javascript" src="../js/paciente/get_paciente.js"></script>
    <script type="text/javascript" src="../js/paciente/post_paciente.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="container m-5">
        <a class="btn btn-outline-success" href="../altas/alta-pacientes.html"
          >Agregar nuevo</a
        >



        <a class="btn btn-outline-success" href="./inicio.html"
          >Volver al menu principal</a
        >
      </div>
      <div id="div_paciente_table">
        <h2>Pacientes</h2>
        <div class="row col-md table-responsive">
          <table id="pacienteTable" class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dni</th>
                <th>Fecha de ingreso</th>
                <th>Domicilio</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="row justify-content-center">
        <div
          class="col-sm-5"
          style="
            display: none;
            background-color: #81bd7f3b;
            padding: 10px;
            border-radius: 3px;
          "
          id="div_paciente_updating"
        >
          <form id="update_paciente_form">
            <div class="form-group">
              <label for="paciente_id">Id:</label>
              <input
                type="text"
                class="form-control"
                id="paciente_id"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                placeholder="nombre"
                id="nombre"
              />
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                class="form-control"
                placeholder="apellido"
                id="apellido"
              />
            </div>
            <div class="form-group">
              <label for="dni">Dni:</label>
              <input
                type="text"
                class="form-control"
                placeholder="dni"
                id="dni"
              />
            <div class="form-group">
              <label for="calle">Calle:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Calle"
                id="calle"
              />
            </div>
            <div class="form-group">
              <label for="numero">Numero:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Numero"
                id="numero"
              />
            </div>
            <div class="form-group">
              <label for="ciudad">Ciudad:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ciudad"
                id="ciudad"
              />
            </div>
            <div class="form-group">
              <label for="provincia">Provincia:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Provincia"
                id="provincia"
              />
            </div>

            <button type="submit" class="btn btn-outline-success">Actualizar</button>
          </form>
          <div id="response" style="display: none; margin: 10px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
