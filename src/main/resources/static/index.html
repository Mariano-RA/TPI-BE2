<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/user/login.js"></script>
  </head>
  <body>
    <div
      style="
        background-color: #81bd7f3b;
        padding: 10px;
        border-radius: 3px;
        margin: 7% 30%;
      "
      id="div_login_user"
    >
      <form id="login_user_form">
        <div id="inputsLogin">
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" id="username" />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" />
          </div>
        </div>

        <div id="inputsRegister" style="display: none">
          <div class="form-group">
            <label for="userRegister">Ingresa tu usuario:</label>
            <input type="text" class="form-control" id="userRegister" />
          </div>
          <div class="form-group">
            <label for="passRegister">Ingresa tu contraseña:</label>
            <input type="password" class="form-control" id="passRegister" />
          </div>
          <div class="form-group">
            <label for="rolUser">Selecciona tu rol:</label>
            <select name="rolUser" id="rolUser" class="form-control">
              <option value="1" selected>User</option>
              <option value="2">Admin</option>
            </select>
          </div>
        </div>

        <div class="row justify-content-around">
          <button type="submit" class="btn btn-outline-success">
            Ingresar
          </button>
          <button id="registrarUser" class="btn btn-outline-success">
            Registrarme
          </button>
          <button
            id="guardarDatos"
            class="btn btn-outline-success"
            style="display: none"
          >
            Guardar datos
          </button>
        </div>
      </form>
      <div id="response" style="display: none; margin: 10px"></div>
      <div id="responseRegister" style="display: none; margin: 10px"></div>
    </div>
  </body>
</html>
